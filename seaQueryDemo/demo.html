<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运价更新</title>
    <link rel="stylesheet" href="my.css">
     <link href="semantic.css" rel="stylesheet">
     <link href="icon.css" rel="stylesheet">
</head>
    <style>
        body{
            height:95%;
            font-family: "微软雅黑","宋体",sans-serif;
        }
    </style>
<body>
    
<div class="ui selection dropdown">
  <input name="gender" type="hidden">
  <i class="dropdown icon"></i>
  <div class="default text">日期</div>
  <div class="menu">
    <div class="item" data-value="周一" data-text="周一">
      <i class="male icon"></i>
      男性
    </div>
    <div class="item" data-value="female" data-text="Female">
      <i class="female icon"></i>
      女性
    </div>
  </div>
</div> 

<select class="ui search selection dropdown" id="search-select">
  <option value="">区域</option>
  <option value="AL">Alabama</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <!-- Saving your scroll sanity !-->
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
  <option value="WY">Wyoming</option>
  <option value="WY">齐宇</option>
</select>  
<div class="ui left action input">
  <div class="ui teal labeled icon button">
    <i class="cart icon"></i>
    结算
  </div>
  <input value="$52.03" type="text" disabled="disabled">
</div>

<input type="button" value="send" id="qy_model">

<div class="ui modal">
  <i class="close icon"></i>
  <div class="header">
    船期选择
  </div>
  <div class="content">
    <select class="ui dropdown" id="sail_date">
        <option value="">船期</option>
        <option value="周一">周一</option>
        <option value="周二">周二</option>
        <option value="周三">周三</option>
        <option value="周四">周四</option>
        <option value="周五">周五</option>
        <option value="周六">周六</option>
        <option value="周日">周日</option>
    </select>
    <select class="ui dropdown" id="sail_company">
        <option value="">船公司</option>
        <option value="XiMA">XiMA</option>
        <option value="South">South</option>
        <option value="North">North</option>
        <option value="xix">Xixe</option>
        <option value="Mingyang">Mingyang</option>
        <option value="Yangming">Yangming</option>
        <option value="Wanhaida">Wanhada</option>
    </select>
    <div class="ui teal button" id="qy_addsail">
      添加
    </div>
    <div class="description" style="padding-top:10px;">
      <div class="ui header" >选择的船期为:</div>
	       <p id="query_sail"></p>
    </div>
  </div>
  
  <div class="actions">
    <div class="ui black button">
      不可以
    </div>
    <div class="ui positive right labeled icon button" id="submitSaildate">
      是的，那是我
      <i class="checkmark icon"></i>
    </div>
  </div>
</div>
<input type="button" id="qy_click">
  <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="semantic.min.js"></script>
  <script>
      $(document).ready(function(){
          $('.ui.dropdown').dropdown();
          $("#qy_model").click(function(){
             $('.ui.modal').modal('show');
          });
          $("#qy_click").click(function(){
              alert(1);
              alert($("#search-select option:selected").val());
          });
          $("#qy_addsail").click(function(){
             var sail_date=$("#sail_date option:selected").val();
             var sail_company=$("#sail_company option:selected").val();
             $("#query_sail").append("<p>"+[sail_date]+","+[sail_company]+",</p>");
          });
          $("#submitSaildate").click(function(){
              alert($("#query_sail").text());
          })
      })
  </script>
</body>
</html>
